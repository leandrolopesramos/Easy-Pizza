<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" /> <!-- utilizar apenas os recursos de aplicações mobiles -->

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/public/images/wpattern_wproject.ico" />
</h:head>

<h:body>

	<pm:page title="#{montarPizza.nome}"> <!-- inicio de criação de tela (título da página no browser puxando do código java lanchonete)-->

		<pm:header title="#{montarPizza.getNome()}" id="title" style="font-size: 22px; border: 2px solid black; 
            font-family: Monotype-Corsiva; background-color:#ECD078;" /> <!-- titulo na página -->
		<pm:content> <!-- conteúdo -->
			<h:form id="form"> <!-- o h:form faz o botão funcionar (criação de formulário) -->
				<div align="center">
				<h2 class="first">Sabores:</h2>
				<p:accordionPanel style="border: 3px solid black"> <!-- modelo do prime faces -->
					<c:forEach begin="1" end="14" var="n"> <!-- estrututa de um for  -->
						<p:tab title="#{montarPizza.getIngrediente(n)}"> <!-- título do sanduíche -->
							<p:outputPanel style="text-align: center" >
									<div align="center">
									<p:commandButton value="Escolher" action="#{montarPizza.decoraIngrediente(n)}" style=" font-size: 22px; width: 300px; height: 70px; margin-bottom: 20px; border: 3px solid black; background: #C7F464">
									</p:commandButton> 
									<!-- botão com o nome pedir -->
    								</div>  
							</p:outputPanel>
						</p:tab>
					</c:forEach>
				</p:accordionPanel>      
				<p:button value="Back"  outcome="menu.bsi"
        		style=" font-size: 22px; width: 300px; height: 70px; margin-bottom: 20px; border: 3px solid black; background: #D95B43" />
				</div>    
			</h:form>

		</pm:content>
		<pm:footer style="background-color:#ECD078; border: 2px solid black;"></pm:footer>
	</pm:page>

</h:body>

</html>
